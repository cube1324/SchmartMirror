<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<title>SchmartMirror</title>
	<link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p class="text" id="date">Friday, July 1</p>
	<p class="text" id="time"></p>
	<div>
		<div id="wetter1" class="container wetter" style="margin-left: 0;">
			<p id="wetter1_time" class="wetter_time" align="center">00:00</p>
			<div style="height: 100px">
				<img src="http://openweathermap.org/img/wn/10d@2x.png" id="wetter1_img" class="container">
				<p id="wetter1_temp" class="container temp">10C</p>
			</div>
			<p id="wetter1_desc" class="wetter_desc" align="center">Regen</p>
		</div>

		<div id="wetter2" class="container wetter">
			<p id="wetter2_time" class="wetter_time" align="center">00:00</p>
			<div style="height: 100px">
				<img src="http://openweathermap.org/img/wn/10d@2x.png" id="wetter2_img"class="container">
				<p id="wetter2_temp" class="container temp">10C</p>
			</div>
			<p id="wetter2_desc" class="wetter_desc" align="center">Regen</p>
		</div>

		<div id="wetter3" class="container wetter">
			<p id="wetter3_time" class="wetter_time" align="center">00:00</p>
			<div style="height: 100px">
				<img src="http://openweathermap.org/img/wn/10d@2x.png" id="wetter3_img" class="container">
				<p id="wetter3_temp" class="container temp">10C</p>
			</div>
			<p id="wetter3_desc" class="wetter_desc" align="center">Regen</p>
		</div>

	</div>
	<script type="text/javascript" src="config.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
